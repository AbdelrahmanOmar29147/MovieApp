<div class="container mt-5">
  <div class="row">
    <div class="col-lg-6 col-12 mx-auto">
      <div class="alert alert-danger" *ngIf="error">
        <p>{{ error }}</p>
      </div>
      <div
        class="d-flex align-items-center justify-content-center"
        *ngIf="isLoading"
      >
        <app-spinner></app-spinner>
      </div>
      <form
        class=""
        [formGroup]="authenticationForm"
        (ngSubmit)="onSubmit()"
        *ngIf="!isLoading"
      >
        <mat-form-field class="w-100">
          <mat-label>{{ "email" | translate }}</mat-label>
          <input
            type="email"
            matInput
            placeholder="{{ 'example' | translate }} pat@example.com"
            formControlName="email"
          />
        </mat-form-field>
        <mat-form-field class="w-100">
          <mat-label>{{ "password" | translate }}</mat-label>
          <input type="password" matInput formControlName="password" />
        </mat-form-field>
        <button
          mat-raised-button
          type="submit"
          [disabled]="!authenticationForm.valid"
          class="d-block mx-auto mb-2 submit-button"
        >
          {{ (isLogin ? "login" : "signup") | translate }}
        </button>
        <button
          mat-raised-button
          type="button"
          (click)="onSwitchAuth()"
          class="d-block mx-auto"
        >
          {{ (isLogin ? "switchToSign" : "switchToLogin") | translate }}
        </button>
      </form>
    </div>
  </div>
</div>
